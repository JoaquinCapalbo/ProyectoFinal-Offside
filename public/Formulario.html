<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF-SIDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleForm.css">
    <link rel="shortcut icon" href="img/LogoOffSideIcon.png">
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="img/LogoOffSide.png" alt="Logo" width="70" height="60" class="d-inline-block align-text-center">
                OFF-SIDE
            </a>
        </div>
    </nav>

    <div class="nav-background"></div>
    
    <div class="container-form">
        <form action="" class="form">
            <header class="header">
                <h1><span>FORMULARIO DE CONTACTO</span></h1>
            </header>
            <label for="nombre" class="label-form">Nombre</label>
            <input type="text" class="input-form" placeholder="NOMBRE" name="nombre" id="nombre">
            <label for="apellido" class="label-form">Apellido</label>
            <input type="text" class="input-form" placeholder="APELLIDO" name="apellido" id="apellido">
            <label for="correo" class="label-form">E-Mail</label>
            <input type="email" class="input-form" placeholder="E-MAIL" name="correo" id="correo">
            <label for="mensaje" class="label-form">Escriba su mensaje:</label>
            <textarea class="mensaje-form" name="mensaje" id="mensaje" placeholder="ESCRIBA SU MENSAJE" cols="30" rows="10"></textarea>
            <input type="submit" class="enviar-form" value="ENVIAR">
        </form>
    </div>
    </form>
    <footer>
        <img src="img/LogoOffSide.png" alt="" class="logo">
        <div class="icon-container">
            <a href="https://www.twitter.com" class="icon"></a>
            <a href="https://www.instagram.com" class="icon"></a>
            <a href="https://www.whatsapp.com" class="icon"></a>
        </div>
        <ul class="menu-container">
            <li class="item-menu">Privacidad</li>
            <li class="item-menu">Termino y condiciones</li>
            <li class="item-menu">Cookies</li>
        </ul>
        <span class="copyright">&copy;2023, Joaquin Capalbo</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
